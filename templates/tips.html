<!DOCTYPE html>
<html>
<head>
	<title>tips</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='navbar.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='tips.css') }}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class = "navbar">
	<ul>
  		<li><a href="{{url_for( 'home')}}">Home</a></li>
  		<li><a href="{{url_for( 'chat')}}">Chat</a></li>

  		<li><a href="{{url_for( 'admin_logout')}}" id = "log_out_button">Log Out</a></li>
  		
	</ul>
	</div>
	<h1>I am the tips page</h1>

	<div class="container">
	  <h2>Carousel Example</h2>  
	  <div id="myCarousel" class="carousel slide" data-ride="carousel">
	    <!-- Indicators -->
	    <ol class="carousel-indicators">
	      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	      <li data-target="#myCarousel" data-slide-to="1"></li>
	      <li data-target="#myCarousel" data-slide-to="2"></li>
	      <li data-target="#myCarousel" data-slide-to="3"></li>
	    </ol>

	    <!-- Wrapper for slides -->
	    <div class="carousel-inner">
	      <div class="item active">
	        <img src="img1.jpg" alt="Los Angeles" style="width:100%;">
	      </div>

	      <div class="item">
	        <img src="img2.jpg" alt="Chicago" style="width:100%;">
	      </div>
	    
	      <div class="item">
	        <img src="img3" alt="New york" style="width:100%;">
	      </div>

	       <div class="item">
	        <img src="img4" alt="New york" style="width:100%;">
	      </div>

	    </div>

	    <!-- Left and right controls -->
	    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
	      <span class="glyphicon glyphicon-chevron-left"></span>
	      <span class="sr-only">Previous</span>
	    </a>
	    <a class="right carousel-control" href="#myCarousel" data-slide="next">
	      <span class="glyphicon glyphicon-chevron-right"></span>
	      <span class="sr-only">Next</span>
	    </a>
	  </div>
	</div>

</body>
</html>
